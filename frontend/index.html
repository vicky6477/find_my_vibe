<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find My Vibe - Fashion Style Recommender</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    .upload-box {
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 400px;
    }

    #preview {
      margin-top: 10px;
      max-width: 100%;
      max-height: 300px;
      border: 1px solid #ddd;
    }

    #results {
      margin-top: 30px;
    }

    .recommendation {
      display: inline-block;
      margin: 10px;
    }

    .recommendation img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    .style-label {
      font-weight: bold;
      color: #444;
      margin-top: 10px;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üß† Find My Vibe</h1>

  <div class="upload-box">
    <form id="uploadForm">
      <label>Select a fashion image:</label><br />
      <input type="file" id="imageInput" name="file" accept="image/*" required /><br />
      <img id="preview" src="#" alt="Image Preview" style="display:none;" /><br />
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="results"></div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    imageInput.onchange = function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    };

    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("file", imageInput.files[0]);

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>Processing...</p>";

      try {
        const response = await fetch("http://127.0.0.1:8000/predict/", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          throw new Error("Server error or bad response");
        }

        const data = await response.json();

        resultsDiv.innerHTML = `
          <p class="style-label">üîç Predicted Style: ${data.predicted_style}</p>
          <p class="style-label">üß• Detected Item Type: ${data.item_type}</p>
          <h3>Recommended Items:</h3>
          ${
            data.recommendations.length > 0 ?
              '<div>' +
                data.recommendations.map(
                  path => `<div class="recommendation"><img src="http://127.0.0.1:8000/fashion-dataset/${path.split('/').pop()}" /></div>`
                ).join('') +
              '</div>' :
              '<p style="color: red;">Sorry, no items matched both style and type.</p>'
          }
        `;
      } catch (err) {
        resultsDiv.innerHTML = `<p class="error">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
